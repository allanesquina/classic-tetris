<div class="canvas-template playfield-screen" id="playfield-screen">
  <div class="playfield-screen__info">
    <div class="playfield-screen__info__score">
      <span class="playfield-screen__info__title">score</span>
      <span class="playfield-screen__info__score--value" id="playfield-screen__info_score--value">000</span>
    </div>
    <div class="playfield-screen__info__next">
      <span class="playfield-screen__info__title">next</span>
      <span class="playfield-screen__info__next--value" id="playfield-screen__info_next--value"></span>
    </div>
    <div class="playfield-screen__info__lines">
      <span class="playfield-screen__info__title">lines</span>
      <span class="playfield-screen__info__lines--value" id="playfield-screen__info_lines--value">0</span>
    </div>
    <div class="playfield-screen__info__level">
      <span class="playfield-screen__info__title">level</span>
      <span class="playfield-screen__info__level--value" id="playfield-screen__info_level--value">0</span>
    </div>
  </div>
    <canvas class="playfield-screen__canvas" width="175" height="375" id="stage"></canvas>
</div>
