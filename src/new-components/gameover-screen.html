<div data-screen="gameover" class="gameover-screen hide" id="gameover-screen">
  <h1 class="gameover-screen__title">Game Over</h1>

  <div class="gameover-screen__gameinfo">
    <div class="gameover-screen__option">
      <div class="gameover-screen__option__label-wrapper">
        <span> Score </span> <span name="score" data-app="text"></span>
      </div>
    </div>

    <div class="gameover-screen__option">
      <div class="gameover-screen__option__label-wrapper">
        <span> Lines </span> <span name="lines" data-app="text"></span>
      </div>
    </div>

    <div class="gameover-screen__option">
      <div class="gameover-screen__option__label-wrapper">
        <span> Level </span> <span name="level" data-app="text"></span>
      </div>
    </div>
  </div>

  <div class="gameover-screen__option">
    <button class="gameover-screen__restart-button" data-action="startGame">
      Restart Game
    </button>
    <button 
      class="gameover-screen__restart-button" 
      data-action="openStartMenuScreen">
      Quit
    </button>
  </div>
</div>
