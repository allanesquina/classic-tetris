<div data-screen="gameover" class="hide" id="screen">
  <h1 class="screen__title">Game Over</h1>

  <div class="screen__gameinfo">
    <div class="screen__option">
      <div class="screen__option__label-wrapper">
        <span> Score </span> <span name="score" data-app="text"></span>
      </div>
    </div>

    <div class="screen__option">
      <div class="screen__option__label-wrapper">
        <span> Lines </span> <span name="lines" data-app="text"></span>
      </div>
    </div>

    <div class="screen__option">
      <div class="screen__option__label-wrapper">
        <span> Level </span> <span name="level" data-app="text"></span>
      </div>
    </div>
  </div>

  <div class="screen__option">
    <button class="screen__restart-button" data-action="startGame">
      Restart Game
    </button>
    <button 
      class="screen__restart-button" 
      data-action="openStartMenuScreen">
      Quit
    </button>
  </div>
</div>
