<div data-screen="pause-menu" class="options-menu-screen hide" id="options-menu-screen">
  <h1 class="options-menu-screen__title">
    Game Paused
  </h1>
  <div class="options-menu-screen__option">
    <button
      class="options-menu-screen__button"
      data-action="openOptionsMenuScreen"
    >
      Options
    </button>
    <button
      class="options-menu-screen__button"
      data-action="startGame"
    >
      Reset
    </button>
    <button
      class="options-menu-screen__button"
      data-action="closePauseMenuScreen"
    >
      Continue
    </button>
    <button 
      class="options-menu-screen__restart-button" 
      data-action="openStartMenuScreen">
      Quit
    </button>
  </div>
</div>
