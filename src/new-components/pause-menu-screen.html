<div data-screen="pause-menu" class="options-menu-screen" id="options-menu-screen">
  <h1 class="options-menu-screen__title">
    Game Paused
  </h1>
  <div class="options-menu-screen__option">
    <button
      class="options-menu-screen__button"
      data-action="openOptionsMenuScreen"
    >
      Options
    </button>
    <button
      class="options-menu-screen__button"
      data-action="restartGame"
    >
      Reset
    </button>
    <button
      class="options-menu-screen__button"
      data-action="goBack"
    >
      Continue
    </button>
  </div>
</div>
