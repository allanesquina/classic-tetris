<div data-screen="pause-menu" class="hide" id="screen">
  <h1 class="screen__title">
    Game Paused
  </h1>
  <div class="screen__option">
    <button
      class="screen__button"
      data-action="closePauseMenuScreen"
    >
      Continue
    </button>
    <button
      class="screen__button"
      data-action="openOptionsMenuScreen"
    >
      Options
    </button>
    <button
      class="screen__button"
      data-action="startGame"
    >
      Reset
    </button>
    <button 
      class="screen__restart-button" 
      data-action="openStartMenuScreen">
      Quit
    </button>
  </div>
</div>
