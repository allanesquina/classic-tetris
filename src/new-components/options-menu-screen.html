<div
  data-screen="options-menu"
  class="hide"
  id="screen"
>
  <h1 class="screen__title">Game Options</h1>
  <div class="screen__option">
    <div class="screen__option__label-wrapper">
      <span> Theme </span>
      <label>
        <select
          name="theme"
          data-app="option:select"
          data-select-action="changeTheme"
        >
          <option name="retro" value="retro">Retro Theme</option>
          <option name="digital" value="digital">Digital Theme</option>
        </select>
      </label>
    </div>
  </div>

  <div class="screen__option">
    <div class="screen__option__label-wrapper">
      <span> Sound Effects </span>
      <label for="toggle-sound-effect" class="toggle">
        <input
          data-app="option:check"
          name="soundEffect"
          id="toggle-sound-effect"
          type="checkbox"
        />
        <div class="toggle__content">
          <div class="toggle__bar"></div>
          <div class="toggle__circle"></div>
        </div>
      </label>
    </div>
  </div>

  <div class="screen__option">
    <div class="screen__option__label-wrapper">
      <span> Music </span>
      <label for="toggle-music" class="toggle">
        <input
          data-app="option:check"
          name="music"
          id="toggle-music"
          type="checkbox"
        />
        <div class="toggle__content">
          <div class="toggle__bar"></div>
          <div class="toggle__circle"></div>
        </div>
      </label>
    </div>
  </div>

  <div class="screen__option">
    <button class="screen__button" data-action="goBack">
      Back
    </button>
  </div>
</div>
